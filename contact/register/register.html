<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="shortcut icon" href="img/work!.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="singin">
        <form action="">
            <h1>Sing In</h1>
            <div class="input-box">
                <input type="text" placeholder="User name" required>
                <i class="fas fa-user-alt"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="fas fa-at"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Privaty policy</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>You have an account? <a href="/contact/contact.html">Login</a></p>
            </div>
        </form>
    </div>
    <div class="bg">
        <img src="/img/cityscape-anime-inspired-urban-area.jpg" alt="background" class="background">
    </div>
    
</body>
<script src="script.js"></script>
</html>
